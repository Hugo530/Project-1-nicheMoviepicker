<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css">
    <title>Movie Niche Picker</title>
  </head>
  <header>
    <h1 class="header">How NICHE!</h1>
  </header>
  <body>
    <section class="product-feature-section">
      <div class="product-feature-section-outer">
         <div class="product-feature-section-inner"> 
    
          <div class="card">
            <i class="fa fa-shield" aria-hidden="true"></i>
            <div>
              <img id="movie-img">
              <p class="feature-title" id="movie-title"></p>
              <p class="feature-desc" id="movie-disc"></p>
            </div>
          </div>
    
          <div class="card">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <div>
              <img id="movie-img2">
              <p class="feature-title" id="movie-title2"></p>
              <p class="feature-desc" id="movie-disc2"></p>
            </div>
          </div>
    
          <div class="card">
            <i class="fa fa-coffee" aria-hidden="true"></i>
            <div>
              <img id="movie-img3">
              <p class="feature-title"  id="movie-title3"></p>
              <p class="feature-desc" id="movie-disc3"></p>
            </div>
          </div>
    
          <div class="card">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <div>
              <img id="movie-img4">
              <p class="feature-title" id="movie-title4"></p>
              <p class="feature-desc" id="movie-disc4"></p>
            </div>
          </div>

          <div><button id="backBtn">Home</button></div>
    
        </div>
      </div>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="second_script.js"></script>
  </body>
</html>
